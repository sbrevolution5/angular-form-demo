<div class="container">
<h2>User Settings</h2>
  <form>
    <div class="mb-3">
    <label for="name">Name</label>  
      <input id="name" name="name" class="form-control" placeholder="Name"/>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface">
      <label class="form-check-label" for="lightInterface">
        Light
      </label>
    </div>
    <h5>User Interface Style</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" checked>
      <label class="form-check-label" for="mediumInterface">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" checked>
      <label class="form-check-label" for="darkInterface">
        Dark
      </label>
    </div>
    <button class="btn btn-primary">Send</button>
    </form>
</div>
